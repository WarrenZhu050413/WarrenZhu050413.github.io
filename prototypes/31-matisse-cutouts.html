<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random - A: Matisse Cutouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --kala-sea: #7ba3a3;
      --kala-rust: #a67b5b;
      --kala-mountain: #8b7b7b;
      --vermillion: #c8442e;
      --paper: #f5f1e8;
      --ink: #141414;
      --font-display: 'Cormorant Garamond', serif;
      --font-body: 'Source Serif 4', serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-body);
      background: var(--paper);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: crosshair;
    }

    .header {
      padding: 20px 40px;
      border-bottom: 1px solid rgba(20,20,20,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--paper);
      z-index: 1000;
    }

    .header h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      font-weight: 400;
    }

    .proto-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--vermillion);
      background: rgba(200,68,46,0.1);
      padding: 4px 12px;
      border-radius: 2px;
    }

    .arena {
      position: relative;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
      padding: 40px;
    }

    /* Matisse Cutout Style Cards */
    .card {
      position: absolute;
      background: white;
      padding: 16px 24px;
      max-width: 280px;
      box-shadow:
        4px 4px 0 var(--ink),
        8px 8px 20px rgba(0,0,0,0.15);
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s ease;
      /* Organic cutout shapes via clip-path */
    }

    .card:active { cursor: grabbing; }

    .card:hover {
      box-shadow:
        6px 6px 0 var(--ink),
        12px 12px 30px rgba(0,0,0,0.2);
    }

    .card-text {
      font-family: var(--font-display);
      font-size: 1.1rem;
      line-height: 1.4;
      font-weight: 400;
    }

    /* Matisse organic shapes - different clip-paths */
    .card:nth-child(5n+1) {
      background: #E8D5B7;
      clip-path: polygon(5% 0%, 100% 5%, 95% 100%, 0% 95%);
    }
    .card:nth-child(5n+2) {
      background: #B8D4D9;
      clip-path: polygon(0% 10%, 95% 0%, 100% 90%, 10% 100%);
    }
    .card:nth-child(5n+3) {
      background: #F4C7AB;
      clip-path: polygon(8% 0%, 100% 8%, 92% 100%, 0% 92%);
    }
    .card:nth-child(5n+4) {
      background: #C9E4C5;
      clip-path: polygon(0% 5%, 90% 0%, 100% 95%, 12% 100%);
    }
    .card:nth-child(5n+5) {
      background: #E6C4D4;
      clip-path: polygon(3% 8%, 97% 0%, 94% 92%, 0% 100%);
    }

    /* Some cards have hand-drawn borders */
    .card::after {
      content: '';
      position: absolute;
      inset: -3px;
      border: 2px solid var(--ink);
      clip-path: inherit;
      opacity: 0.3;
    }

    /* Floating paper scraps decoration */
    .scrap {
      position: fixed;
      width: 60px;
      height: 80px;
      background: var(--vermillion);
      opacity: 0.4;
      z-index: -1;
      animation: drift 20s ease-in-out infinite;
    }

    .scrap:nth-child(2) {
      background: var(--kala-sea);
      animation-delay: -5s;
      animation-duration: 25s;
    }
    .scrap:nth-child(3) {
      background: var(--kala-rust);
      animation-delay: -10s;
      animation-duration: 22s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(30px, 20px) rotate(5deg); }
      50% { transform: translate(-20px, 40px) rotate(-3deg); }
      75% { transform: translate(40px, -10px) rotate(8deg); }
    }

    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1001;
    }

    .btn {
      padding: 10px 20px;
      background: var(--ink);
      color: white;
      border: none;
      font-family: var(--font-body);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn:hover { background: var(--vermillion); }
  </style>
</head>
<body>
  <header class="header">
    <h1>Random Thoughts</h1>
    <span class="proto-label">Prototype A: Matisse Cutouts</span>
  </header>

  <div class="scrap" style="top: 20%; left: 10%;"></div>
  <div class="scrap" style="top: 60%; left: 80%;"></div>
  <div class="scrap" style="top: 40%; left: 50%;"></div>

  <div class="arena" id="arena"></div>

  <div class="controls">
    <button class="btn" onclick="scatter()">Scatter</button>
    <button class="btn" onclick="stack()">Stack</button>
  </div>

  <script>
    const thoughts = [
      "Waking up feeling muscle sore is the most awesome thing in the world",
      "Love to sunbathe in the Boston Winter",
      "The best ideas come at 3am when you can't sleep",
      "Why do we park in driveways but drive on parkways?",
      "Cold showers are superior. Fight me.",
      "Email is just async anxiety",
      "The moon is following me specifically",
      "Debugging is just being the detective in a crime movie where you are also the murderer",
      "I think in browser tabs",
      "Sometimes I forget how to breathe manually",
      "The snooze button was invented by Satan",
      "If procrastination was a sport I'd compete tomorrow",
      "My code works. I don't know why.",
      "Time is fake. Calendars are a conspiracy.",
      "Hot take: cereal is soup",
      "The WiFi at airports is a test of human patience",
      "Silence is loud if you listen hard enough",
      "Why is it called a building if it's already built?",
      "Parallel universes where I actually finished my side projects",
      "Sleep is just free trial death"
    ];

    const arena = document.getElementById('arena');
    let cards = [];

    // Create cards
    thoughts.forEach((thought, i) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<p class="card-text">${thought}</p>`;

      // Random initial position
      const x = 50 + Math.random() * (window.innerWidth - 350);
      const y = 50 + Math.random() * (window.innerHeight - 250);
      const rot = (Math.random() - 0.5) * 30;

      card.style.left = x + 'px';
      card.style.top = y + 'px';
      card.style.transform = `rotate(${rot}deg)`;
      card.style.zIndex = i;

      // Drag functionality
      let isDragging = false;
      let startX, startY;

      card.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - card.offsetLeft;
        startY = e.clientY - card.offsetTop;
        card.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          card.style.left = (e.clientX - startX) + 'px';
          card.style.top = (e.clientY - startY) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          card.style.zIndex = Math.floor(Math.random() * 20);
        }
      });

      arena.appendChild(card);
      cards.push(card);
    });

    function scatter() {
      cards.forEach(card => {
        const x = 50 + Math.random() * (window.innerWidth - 350);
        const y = 50 + Math.random() * (window.innerHeight - 250);
        const rot = (Math.random() - 0.5) * 40;

        card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        card.style.left = x + 'px';
        card.style.top = y + 'px';
        card.style.transform = `rotate(${rot}deg)`;

        setTimeout(() => card.style.transition = '', 800);
      });
    }

    function stack() {
      const centerX = window.innerWidth / 2 - 140;
      const centerY = window.innerHeight / 2 - 100;

      cards.forEach((card, i) => {
        const offsetX = (Math.random() - 0.5) * 40;
        const offsetY = i * 3;
        const rot = (Math.random() - 0.5) * 15;

        card.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        card.style.left = (centerX + offsetX) + 'px';
        card.style.top = (centerY + offsetY) + 'px';
        card.style.transform = `rotate(${rot}deg)`;
        card.style.zIndex = i;

        setTimeout(() => card.style.transition = '', 800);
      });
    }
  </script>
</body>
</html>
