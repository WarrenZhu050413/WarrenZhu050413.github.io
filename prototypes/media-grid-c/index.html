<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Grid C: Type Rows (Netflix-style)</title>
  <style>
    :root {
      --vermillion: #C8442E;
      --kala-sea: #7BA3A3;
      --paper: #F5F1E8;
      --ink: #141414;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--paper);
      color: var(--ink);
      padding: 40px 0;
      min-height: 100vh;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      color: var(--ink);
    }

    .media-section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 4px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--ink);
    }

    .section-count {
      font-size: 14px;
      color: var(--kala-sea);
      font-weight: 400;
    }

    .row-container {
      position: relative;
    }

    .cards-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 4px;
      margin: -4px;
    }

    /* Hide scrollbar but keep functionality */
    .cards-row::-webkit-scrollbar {
      display: none;
    }

    .cards-row {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .card {
      flex-shrink: 0;
      width: 280px;
      scroll-snap-align: start;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 8px;
      overflow: hidden;
      background: white;
      border: 1px solid rgba(20, 20, 20, 0.1);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(20, 20, 20, 0.12);
      border-color: rgba(20, 20, 20, 0.2);
    }

    .card.expanded {
      width: calc(100vw - 80px - 8px);
      max-width: 1200px;
      scroll-snap-align: none;
      cursor: default;
      transform: none;
    }

    .card.expanded:hover {
      transform: none;
    }

    .card.hidden {
      display: none;
    }

    .card-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: var(--kala-sea);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .card-thumbnail::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--kala-sea) 0%, rgba(123, 163, 163, 0.7) 100%);
    }

    .thumbnail-icon {
      font-size: 48px;
      opacity: 0.4;
      position: relative;
      z-index: 1;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--ink);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .card-creator {
      font-size: 14px;
      color: var(--kala-sea);
      margin-bottom: 0;
    }

    .card-note {
      font-size: 13px;
      color: rgba(20, 20, 20, 0.6);
      margin-top: 8px;
      line-height: 1.4;
      display: none;
    }

    /* Expanded state styles */
    .card.expanded .card-thumbnail {
      aspect-ratio: 16/9;
      max-height: 600px;
    }

    .card.expanded .card-note {
      display: block;
    }

    .card.expanded .card-content {
      padding: 24px;
    }

    .expanded-embed {
      display: none;
      width: 100%;
      aspect-ratio: 16/9;
      max-height: 600px;
    }

    .card.expanded .expanded-embed {
      display: block;
    }

    .card.expanded .card-thumbnail {
      display: none;
    }

    .close-button {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 10;
      transition: background 0.2s;
    }

    .close-button:hover {
      background: var(--vermillion);
    }

    .card.expanded .close-button {
      display: flex;
    }

    /* Scroll arrows */
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(20, 20, 20, 0.1);
      color: var(--ink);
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 5;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(20, 20, 20, 0.08);
    }

    .scroll-arrow:hover {
      background: white;
      box-shadow: 0 6px 16px rgba(20, 20, 20, 0.12);
    }

    .scroll-arrow.left {
      left: 8px;
    }

    .scroll-arrow.right {
      right: 8px;
    }

    .row-container:hover .scroll-arrow {
      display: flex;
    }

    /* Fade edges to indicate scrollable content */
    .row-container::before,
    .row-container::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 60px;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .row-container::before {
      left: 0;
      background: linear-gradient(to right, var(--paper), transparent);
    }

    .row-container::after {
      right: 0;
      background: linear-gradient(to left, var(--paper), transparent);
    }

    .row-container.has-scroll::before,
    .row-container.has-scroll::after {
      opacity: 1;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 32px;
      }

      .card {
        width: 240px;
      }

      .card.expanded {
        width: calc(100vw - 40px - 8px);
      }

      .scroll-arrow {
        display: none !important;
      }

      .row-container::before,
      .row-container::after {
        opacity: 0 !important;
      }
    }

    /* Iframe styles */
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Media Collection</h1>
    <div id="media-grid"></div>
  </div>

  <script>
    const mediaItems = [
      { title: "Inventing on Principle", type: "video", creator: "Bret Victor", youtubeId: "PUv66718DII", note: "The talk that changed how I think about tools" },
      { title: "The Future of Programming", type: "video", creator: "Bret Victor", youtubeId: "8pTEmbeENF4", note: "1973-themed talk about forgotten ideas" },
      { title: "The Mother of All Demos", type: "video", creator: "Douglas Engelbart", youtubeId: "yJDv-zdhzMY", note: "1968 demo that introduced the mouse" },
      { title: "Attention Is All You Need", type: "paper", creator: "Vaswani et al.", pdfUrl: "https://arxiv.org/pdf/1706.03762.pdf", note: "The transformer paper" },
      { title: "Hammock Driven Development", type: "video", creator: "Rich Hickey", youtubeId: "f84n5oFoZBc", note: "Importance of thinking away from the computer" },
      { title: "Simple Made Easy", type: "video", creator: "Rich Hickey", youtubeId: "SxdOUGdseq4", note: "The difference between simple and easy" },
      { title: "Media for Thinking the Unthinkable", type: "video", creator: "Bret Victor", vimeoId: "67076984", note: "Designing new representations" },
      { title: "Scaling Laws for Neural Language Models", type: "paper", creator: "Kaplan et al.", pdfUrl: "https://arxiv.org/pdf/2001.08361.pdf", note: "How LLM performance scales" },
      { title: "Lex Fridman #367: Sam Altman", type: "podcast", creator: "Lex Fridman", youtubeId: "L_Guz73e6fw", note: "OpenAI and the future of AI" },
      { title: "The Real Computer Revolution", type: "paper", creator: "Alan Kay", pdfUrl: "https://tinlizzie.org/VPRIPapers/m2007007a_revolution.pdf", note: "What computing could become" },
      { title: "Learnable Programming", type: "link", creator: "Bret Victor", url: "http://worrydream.com/LearnableProgramming/", note: "Programming system for understanding" },
      { title: "As We May Think", type: "paper", creator: "Vannevar Bush", url: "https://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/", note: "1945 essay envisioning hypertext" }
    ];

    // Group items by type
    const groupedItems = mediaItems.reduce((acc, item) => {
      const type = item.type.charAt(0).toUpperCase() + item.type.slice(1) + 's';
      if (!acc[type]) acc[type] = [];
      acc[type].push(item);
      return acc;
    }, {});

    // Sort types in desired order
    const typeOrder = ['Videos', 'Papers', 'Podcasts', 'Links'];
    const sortedTypes = typeOrder.filter(type => groupedItems[type]);

    const gridContainer = document.getElementById('media-grid');

    function getIcon(type) {
      const icons = {
        video: 'â–¶',
        paper: 'ðŸ“„',
        podcast: 'ðŸŽ™',
        link: 'ðŸ”—'
      };
      return icons[type] || 'ðŸ“„';
    }

    function getEmbedHTML(item) {
      if (item.youtubeId) {
        return `<iframe class="expanded-embed" src="https://www.youtube.com/embed/${item.youtubeId}" allowfullscreen></iframe>`;
      } else if (item.vimeoId) {
        return `<iframe class="expanded-embed" src="https://player.vimeo.com/video/${item.vimeoId}" allowfullscreen></iframe>`;
      } else if (item.pdfUrl) {
        return `<iframe class="expanded-embed" src="${item.pdfUrl}"></iframe>`;
      } else if (item.url) {
        return `<iframe class="expanded-embed" src="${item.url}" sandbox="allow-same-origin allow-scripts"></iframe>`;
      }
      return '';
    }

    function createCard(item, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = index;

      card.innerHTML = `
        <button class="close-button" aria-label="Close">âœ•</button>
        ${getEmbedHTML(item)}
        <div class="card-thumbnail">
          <div class="thumbnail-icon">${getIcon(item.type)}</div>
        </div>
        <div class="card-content">
          <div class="card-title">${item.title}</div>
          <div class="card-creator">${item.creator}</div>
          <div class="card-note">${item.note}</div>
        </div>
      `;

      let clickTimeout;
      card.addEventListener('click', (e) => {
        if (e.target.classList.contains('close-button')) {
          collapseCard(card);
          return;
        }

        if (card.classList.contains('expanded')) {
          return;
        }

        clearTimeout(clickTimeout);
        clickTimeout = setTimeout(() => {
          // Single click - do nothing or scroll to card
        }, 300);
      });

      card.addEventListener('dblclick', (e) => {
        clearTimeout(clickTimeout);
        if (!card.classList.contains('expanded')) {
          expandCard(card);
        }
      });

      card.querySelector('.close-button').addEventListener('click', (e) => {
        e.stopPropagation();
        collapseCard(card);
      });

      return card;
    }

    function expandCard(card) {
      // Collapse any other expanded cards first
      document.querySelectorAll('.card.expanded').forEach(c => {
        if (c !== card) collapseCard(c);
      });

      const row = card.closest('.cards-row');
      const allCards = Array.from(row.querySelectorAll('.card'));

      // Hide other cards in the row
      allCards.forEach(c => {
        if (c !== card) {
          c.classList.add('hidden');
        }
      });

      card.classList.add('expanded');

      // Scroll the expanded card into view
      setTimeout(() => {
        card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
      }, 100);
    }

    function collapseCard(card) {
      const row = card.closest('.cards-row');
      const allCards = Array.from(row.querySelectorAll('.card'));

      // Show all cards again
      allCards.forEach(c => {
        c.classList.remove('hidden');
      });

      card.classList.remove('expanded');
    }

    function createSection(type, items) {
      const section = document.createElement('div');
      section.className = 'media-section';

      const header = document.createElement('div');
      header.className = 'section-header';
      header.innerHTML = `
        <h2 class="section-title">${type}</h2>
        <span class="section-count">(${items.length})</span>
      `;

      const rowContainer = document.createElement('div');
      rowContainer.className = 'row-container';

      const row = document.createElement('div');
      row.className = 'cards-row';

      items.forEach((item, index) => {
        row.appendChild(createCard(item, index));
      });

      // Scroll arrows
      const leftArrow = document.createElement('div');
      leftArrow.className = 'scroll-arrow left';
      leftArrow.innerHTML = 'â†';
      leftArrow.addEventListener('click', () => {
        row.scrollBy({ left: -300, behavior: 'smooth' });
      });

      const rightArrow = document.createElement('div');
      rightArrow.className = 'scroll-arrow right';
      rightArrow.innerHTML = 'â†’';
      rightArrow.addEventListener('click', () => {
        row.scrollBy({ left: 300, behavior: 'smooth' });
      });

      rowContainer.appendChild(leftArrow);
      rowContainer.appendChild(row);
      rowContainer.appendChild(rightArrow);

      // Check if row is scrollable
      const checkScroll = () => {
        const hasScroll = row.scrollWidth > row.clientWidth;
        rowContainer.classList.toggle('has-scroll', hasScroll);
      };

      row.addEventListener('scroll', checkScroll);
      window.addEventListener('resize', checkScroll);
      setTimeout(checkScroll, 100);

      section.appendChild(header);
      section.appendChild(rowContainer);

      return section;
    }

    // Render all sections
    sortedTypes.forEach(type => {
      gridContainer.appendChild(createSection(type, groupedItems[type]));
    });

    // Close expanded card when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.card')) {
        document.querySelectorAll('.card.expanded').forEach(card => {
          collapseCard(card);
        });
      }
    });

    // Handle escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.card.expanded').forEach(card => {
          collapseCard(card);
        });
      }
    });
  </script>
</body>
</html>
