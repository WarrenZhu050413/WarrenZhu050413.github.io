<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; padding: 1rem; }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="img1.jpg" alt="A">
        <img src="img2.jpg" alt="B">
        <img src="img3.jpg" alt="C">
        <img src="img10.jpg" alt="D">
    </div>
</body>
</html>
