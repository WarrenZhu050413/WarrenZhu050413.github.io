<header class="site-header">
  <div class="header-inner">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger"></span>
    </button>

    <nav class="site-nav">
      <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | relative_url }}">Posts</a>
      <a class="nav-link{% if page.url == '/about/' %} active{% endif %}" href="{{ '/about/' | relative_url }}">About</a>
      <a class="nav-link{% if page.url contains '/sentences' %} active{% endif %}" href="{{ '/sentences/' | relative_url }}">Sentences</a>
    </nav>
  </div>
</header>

<script>
  document.querySelector('.nav-toggle').addEventListener('click', function() {
    const nav = document.querySelector('.site-nav');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('open');
  });
</script>
