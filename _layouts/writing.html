---
layout: default
---
<div class="writing-page">
  <ul class="post-list">
    {%- assign filtered_posts = site.posts | where_exp: "post", "post.relegated != true" -%}
    {%- for post in filtered_posts -%}
    <li class="post-item">
      <article>
        <span class="post-date">{{ post.date | date: "%b %Y" }}</span>
        <a href="{{ post.url | relative_url }}" class="post-link">{{ post.title | escape }}</a>
      </article>
    </li>
    {%- endfor -%}
  </ul>
</div>
