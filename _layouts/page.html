---
layout: default
---
<article class="page-content">
  {% if page.title and page.title_bottom != true %}
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>
  {% endif %}

  <div class="page-body">
    {{ content }}
  </div>

  {% if page.title and page.title_bottom == true %}
  <footer class="page-header page-header--bottom">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </footer>
  {% endif %}
</article>
